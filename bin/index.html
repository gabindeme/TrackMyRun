<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[OLD] Plan d'entraînement</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>[OLD] Plan d'entraînement</h1>
        <!-- La bannière d'objectif sera ajoutée dynamiquement -->
    </header>
    
    <main>
        <section class="dashboard">
            <div class="stats-panel">
                <h2>Statistiques</h2>
                <div class="stat-item">
                    <span>Séances totales</span>
                    <span class="total-sessions">0</span>
                </div>
                <div class="stat-item">
                    <span>Séances complétées</span>
                    <span class="completed-sessions">0</span>
                </div>
                <div class="stat-item">
                    <span>Taux de complétion</span>
                    <span class="completion-percentage">0%</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: 0%"></div>
                </div>
                <div class="completion-rate">0%</div>
                
                <h3>Répartition des séances</h3>
                <div class="session-distribution">
                    <!-- La distribution des séances sera ajoutée dynamiquement -->
                </div>
            </div>
            
            <div class="progress-tracker">
                <h2>Suivi de progression</h2>
                <div class="progress-stats">
                    <!-- Les statistiques de progression seront ajoutées dynamiquement -->
                </div>
                
                <h3>Progression par semaine</h3>
                <div class="weekly-progress-chart">
                    <!-- Le graphique de progression sera ajouté dynamiquement -->
                </div>
                
                <h3>Progression des séances</h3>
                <div class="progress-visualization">
                    <!-- La visualisation des points de session sera ajoutée dynamiquement -->
                </div>
            </div>
        </section>
        
        <section class="weeks-container">
            <!-- Les semaines seront ajoutées dynamiquement -->
        </section>
    </main>
    
    <footer>
        <p>© 2025 Plan d'entraînement Semi-Marathon</p>
    </footer>
    
    <script type="module" src="script.js"></script>
</body>
</html>
